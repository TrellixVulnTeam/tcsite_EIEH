{% block headmedia %}
     <section id="hero" class="module-hero bg-dark-30" data-background="{{ top_img }}">

			<div class="hero-caption">
				<div class="hero-text">
					{% if title %}<h1 class="hero-title font-alt">{{ title }}</h1>{% endif %}
					{% if slogan %}<p class="hero-subtitle font-serif">{{ slogan }}</p>{% endif %}
				</div>
			</div>

	</section>
{% endblock %}
